<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < max) {
                max = arr[i];
            }
        }
        return max;
    }

    let nums = [10];
    for (let i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    let minValue = findMin(nums);
    document.write("</br>");
    document.write("</br>");
    document.write(" the min value is :" + minValue);

    let maxValue=findMax(nums);
    document.write("</br>");
    document.write("the max value is :" +maxValue);


</script>
</body>
</html>
